<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Key and Channel ID Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Enter API Key and Channel ID</h2>
  <form id="api-form">
    <div class="form-group">
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" name="api-key" placeholder="Enter your API key" required>
    </div>
    <div class="form-group">
      <label for="channel-id">Channel ID:</label>
      <input type="text" id="channel-id" name="channel-id" placeholder="Enter your Channel ID" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
